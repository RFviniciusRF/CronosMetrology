<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Volta pro Brasil ğŸ˜‚</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive;
}

body {
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(circle at top, #ffea00, #ff0080, #5f00ff);
  animation: bgCrazy 6s infinite alternate;
  display: flex;
  align-items: center;
  justify-content: center;
}

@keyframes bgCrazy {
  0% { filter: hue-rotate(0deg); }
  100% { filter: hue-rotate(360deg); }
}

.container {
  width: 95%;
  max-width: 400px;
  text-align: center;
  color: #fff;
}

h1 {
  font-size: 2rem;
  margin-bottom: 30px;
  animation: pulse 1.2s infinite, shake 4s infinite;
  text-shadow: 0 0 15px #000;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

@keyframes shake {
  0% { transform: translateX(0); }
  2% { transform: translateX(-4px); }
  4% { transform: translateX(4px); }
  6% { transform: translateX(0); }
}

.area {
  position: relative;
  width: 100%;
  height: 220px;
  margin-top: 20px;
}

button {
  padding: 18px 32px;
  font-size: 1.3rem;
  border: none;
  border-radius: 60px;
  cursor: pointer;
  position: absolute;
}

#yes {
  position: relative;
  background: #00ff88;
  color: #000;
  box-shadow: 0 0 25px #00ff88;
}

#yes:active {
  transform: scale(0.95);
}

#no {
  background: #ff0033;
  color: #fff;
  box-shadow: 0 0 25px #ff0033;
  left: 50%;
  top: 120px;
  transform: translateX(-50%);
  transition: top .15s, left .15s;
}

/* partÃ­culas */
.particle {
  position: fixed;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  pointer-events: none;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(120vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Vamos levar o VinÃ­cius<br>de volta para o Brasil? ğŸ‡§ğŸ‡·ğŸ˜‚</h1>

  <button id="yes">SIM ğŸ‡§ğŸ‡·</button>

  <div class="area" id="area">
    <button id="no">NÃƒO âŒ</button>
  </div>
</div>

<script>
const noBtn = document.getElementById('no');
const area = document.getElementById('area');

function fugir() {
  const areaRect = area.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = areaRect.width - btnRect.width;
  const maxY = areaRect.height - btnRect.height;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';

  if (navigator.vibrate) navigator.vibrate(100);
}

noBtn.addEventListener('touchstart', fugir);
noBtn.addEventListener('mouseover', fugir);

// WhatsApp
document.getElementById('yes').onclick = () => {
  const texto = encodeURIComponent(
    "SIM! Vamos levar o VinÃ­cius de volta pro Brasil ğŸ‡§ğŸ‡·ğŸ˜‚"
  );
  window.location.href = `https://wa.me/5511995691181?text=${texto}`;
};

// partÃ­culas infinitas
setInterval(() => {
  const p = document.createElement('div');
  p.className = 'particle';
  p.style.left = Math.random() * 100 + 'vw';
  p.style.background = `hsl(${Math.random()*360},100%,50%)`;
  document.body.appendChild(p);

  setTimeout(() => p.remove(), 3000);
}, 200);
</script>

</body>
</html>
